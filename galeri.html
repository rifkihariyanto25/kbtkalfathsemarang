<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galeri - KB-TK Islam Al Fath</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />

    <!-- Animate On Scroll (AOS) Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <!-- Navbar.js Script -->
    <script src="navbar.js" defer></script>
    
    <!-- Footer.js Script -->
    <script src="footer.js" defer></script>

    <!-- Custom Styles -->
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background-color: #ffffff;
        }

        .brand-orange {
            color: #f26622;
        }

        .bg-brand-orange {
            background-color: #f26622;
        }

        .border-brand-orange {
            border-color: #f26622;
        }

        .bg-brand-red {
            background-color: #9a3b1b;
        }

        .text-dark-gray {
            color: #4f4f4f;
        }

        .filter-btn.active {
            background-color: #f26622;
            color: white;
            border-color: #f26622;
        }

        .date-separator {
            display: flex;
            align-items: center;
            text-align: center;
            color: #828282;
            margin: 3rem 0;
        }

        .date-separator::before,
        .date-separator::after {
            content: "";
            flex: 1;
            border-bottom: 1px solid #e0e0e0;
        }

        .date-separator:not(:empty)::before {
            margin-right: 0.5em;
        }

        .date-separator:not(:empty)::after {
            margin-left: 0.5em;
        }

        /* Hover effect */
        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 1rem;
            cursor: pointer;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-caption {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
            color: white;
            padding: 1rem;
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .gallery-item:hover .gallery-caption {
            opacity: 1;
            transform: translateY(0);
        }

        /* Animasi muncul */
        .gallery-item {
            transition: transform 0.3s ease, opacity 0.3s ease;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body class="text-dark-gray">
    <!-- Navbar akan dimasukkan oleh navbar.js -->

    <main class="container mx-auto px-6 py-16">
        <!-- ===== PAGE HEADER ===== -->
        <section class="text-center mb-12" data-aos="fade-up">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-900">
                Momen Tak Terlupakan di <span class="brand-orange">Al Fath</span>
            </h1>
            <p class="mt-4 text-lg text-dark-gray">
                Lihat keseruan dan petualangan kami di Al-Fath!
            </p>
        </section>

        <!-- ===== FILTER BUTTONS ===== -->
        <section class="flex justify-center items-center space-x-2 md:space-x-4 mb-12" data-aos="fade-up"
            data-aos-delay="100">
            <button class="filter-btn active font-semibold py-2 px-6 rounded-full border-2 border-transparent"
                onclick="filterSelection(event, 'all')">
                Semua
            </button>
            <button class="filter-btn font-semibold py-2 px-6 rounded-full border-2 border-gray-300 text-gray-500"
                onclick="filterSelection(event, 'kb')">
                KB
            </button>
            <button class="filter-btn font-semibold py-2 px-6 rounded-full border-2 border-gray-300 text-gray-500"
                onclick="filterSelection(event, 'tk')">
                TK
            </button>
            <button class="filter-btn font-semibold py-2 px-6 rounded-full border-2 border-gray-300 text-gray-500"
                onclick="filterSelection(event, 'spesial')">
                Acara Spesial
            </button>
        </section>

        <!-- ===== GALLERY ===== -->
        <section id="gallery-grid">
            <div data-aos="fade-up">
                <div class="date-separator">4 Agustus 2025</div>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="gallery-item col-span-2 row-span-2" data-category="tk">
                        <img src="https://images.pexels.com/photos/8471801/pexels-photo-8471801.jpeg?auto=compress&cs=tinysrgb&w=600"
                            alt="Anak belajar di kelas" />
                        <div class="gallery-caption">
                            <p>Belajar di Kelas</p>
                        </div>
                    </div>
                    <div class="gallery-item" data-category="kb">
                        <img src="https://images.pexels.com/photos/3662823/pexels-photo-3662823.jpeg?auto=compress&cs=tinysrgb&w=600"
                            alt="Anak bermain balok" />
                        <div class="gallery-caption">
                            <p>Bermain Balok</p>
                        </div>
                    </div>
                    <div class="gallery-item" data-category="spesial">
                        <img src="https://images.pexels.com/photos/7939106/pexels-photo-7939106.jpeg?auto=compress&cs=tinysrgb&w=600"
                            alt="Perayaan Hari Kemerdekaan" />
                        <div class="gallery-caption">
                            <p>Perayaan Kemerdekaan</p>
                        </div>
                    </div>
                    <div class="gallery-item" data-category="spesial">
                        <img src="https://images.pexels.com/photos/6095460/pexels-photo-6095460.jpeg?auto=compress&cs=tinysrgb&w=600"
                            alt="Acara Wisuda" />
                        <div class="gallery-caption">
                            <p>Wisuda</p>
                        </div>
                    </div>
                </div>
            </div>

            <div data-aos="fade-up">
                <div class="date-separator">1 Agustus 2025</div>
                <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                    <div class="gallery-item" data-category="kb">
                        <img src="https://images.pexels.com/photos/3933250/pexels-photo-3933250.jpeg?auto=compress&cs=tinysrgb&w=600"
                            alt="Anak bermain luar ruangan" />
                        <div class="gallery-caption">
                            <p>Bermain di Luar</p>
                        </div>
                    </div>
                    <div class="gallery-item col-span-2 row-span-2" data-category="tk">
                        <img src="https://images.pexels.com/photos/8613089/pexels-photo-8613089.jpeg?auto=compress&cs=tinysrgb&w=600"
                            alt="Guru membacakan cerita" />
                        <div class="gallery-caption">
                            <p>Membaca Cerita</p>
                        </div>
                    </div>
                    <div class="gallery-item" data-category="tk">
                        <img src="https://images.pexels.com/photos/7149165/pexels-photo-7149165.jpeg?auto=compress&cs=tinysrgb&w=600"
                            alt="Anak belajar mengaji" />
                        <div class="gallery-caption">
                            <p>Mengaji</p>
                        </div>
                    </div>
                    <div class="gallery-item" data-category="spesial">
                        <img src="https://images.pexels.com/photos/764681/pexels-photo-764681.jpeg?auto=compress&cs=tinysrgb&w=600"
                            alt="Anak bermain musik" />
                        <div class="gallery-caption">
                            <p>Ekskul Musik</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script>
        AOS.init({ duration: 800, once: true });

        function filterSelection(event, category) {
            const galleryItems = document.querySelectorAll(".gallery-item");
            galleryItems.forEach((item) => {
                if (category === "all" || item.dataset.category === category) {
                    item.style.display = "block";
                } else {
                    item.style.display = "none";
                }
            });

            const filterButtons = document.querySelectorAll(".filter-btn");
            filterButtons.forEach((btn) => btn.classList.remove("active"));
            if (event) {
                event.currentTarget.classList.add("active");
            } else {
                document.querySelector(".filter-btn").classList.add("active");
            }
        }

        window.onload = function () {
            filterSelection(null, "all");
        };
    </script>
    
    <!-- Footer akan dimasukkan oleh footer.js -->
    <div id="kontak"></div>
</body>

</html>
